{% extends "auctions/layout.html" %}
{% load sass_tags %}

{% block title %}
    Categories
{% endblock %}

{% block scss %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'auctions/categories.scss' %}">
{% endblock %}

{% block body %}
    <h2>Categories</h2>
    
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'listing_in_category' category %}">{{ category }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
